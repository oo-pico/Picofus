<script>
/* ===================== Utils ===================== */
const fmt = new Intl.NumberFormat("fr-FR");
const LS_PREFIX = "picofus:donjons:";

const $ = (q, el=document)=>el.querySelector(q);
function clampInt(x){ x = Math.trunc(Number(x)||0); return x<0?0:x; }
function toNum(x){ const n = Number(String(x).replace(",", ".")); return Number.isFinite(n)?n:0; }
function money(x){ return fmt.format(Math.round(toNum(x))); }
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

/* ===================== Images fallback (identique √† ton code) ===================== */
const DIR_ALIASES = {
  "V√©n√©rable endormi/": ["v√©n√©/", "V√©n√©/", "Vene/", "vene/"],
  "4 cavaliers/": ["4 cavalier/", "4 Cavalier/", "4cavalier/", "4-cavalier/"],
  "Eternel conflit/": ["Eternel conflit/", "Eternel Conflit/", "eternel conflit/", "eternel Conflit/"],
};
function uniq(arr){ const s=new Set(); return arr.filter(x=>x && !s.has(x) && (s.add(x), true)); }
function normDir(d){ if(!d) return ""; d=String(d).trim(); return d.endsWith("/")?d:(d+"/"); }
function stripAccents(str){ try{ return str.normalize("NFD").replace(/[\u0300-\u036f]/g,""); }catch{ return str; } }
function fileVariants(file){
  file = String(file || "").trim();
  if(!file) return [];
  const base = file;
  const lower = base.toLowerCase();
  const noAcc = stripAccents(base);
  const noAccLower = stripAccents(lower);
  const unders = base.replaceAll(" ", "_");
  const undersLower = unders.toLowerCase();
  const apos1 = base.replaceAll("‚Äô","'");
  const apos2 = base.replaceAll("'","‚Äô");
  const lig1 = base.replaceAll("≈ì","oe").replaceAll("≈í","OE");
  const lig2 = lower.replaceAll("≈ì","oe");
  const lig3 = noAcc.replaceAll("≈ì","oe").replaceAll("≈í","OE");
  const lig4 = noAccLower.replaceAll("≈ì","oe");

  const goutFix = (s)=>{
    const t = stripAccents(s);
    const out = [s, t];
    if(t.toLowerCase().includes("goutue")){
      out.push(
        s.replaceAll("Go√ªtue","Goutteue").replaceAll("go√ªtue","goutteue").replaceAll("Goutue","Goutteue").replaceAll("goutue","goutteue"),
        s.replaceAll("Go√ªtue","Goutte").replaceAll("go√ªtue","goutte").replaceAll("Goutue","Goutte").replaceAll("goutue","goutte")
      );
      out.push(
        t.replaceAll("Goutue","Goutteue").replaceAll("goutue","goutteue"),
        t.replaceAll("Goutue","Goutte").replaceAll("goutue","goutte")
      );
    }
    return out;
  };
  const gout = uniq(goutFix(base).flatMap(x => [x, x.toLowerCase()]));

  return uniq([base, lower, noAcc, noAccLower, unders, undersLower, apos1, apos2, lig1, lig2, lig3, lig4, ...gout]);
}
function dirVariants(dir){
  dir = normDir(dir);
  const vars = [dir];
  const extra = DIR_ALIASES[dir];
  if(Array.isArray(extra)) extra.forEach(v => vars.push(normDir(v)));
  vars.push(normDir(dir.replace(/\/+$/,"")));
  return uniq(vars);
}
function makeCandidates(dir, file){
  const enc = (p)=>{ try { return encodeURI(p); } catch { return p; } };
  const dirs = dirVariants(dir);
  const files = fileVariants(file);
  const out = [];
  for(const d of dirs){
    for(const f of files){
      out.push(d+f, "./"+d+f, enc(d+f), enc("./"+d+f));
      out.push("img/"+d+f, "./img/"+d+f, "images/"+d+f, "./images/"+d+f, "assets/"+d+f, "./assets/"+d+f);
      out.push(enc("img/"+d+f), enc("./img/"+d+f), enc("images/"+d+f), enc("./images/"+d+f), enc("assets/"+d+f), enc("./assets/"+d+f));
    }
  }
  for(const f of files) out.push(f, "./"+f, enc(f), enc("./"+f));
  return uniq(out);
}
function setImgWithFallback(imgEl, dir, file){
  const list = makeCandidates(dir, file);
  imgEl.dataset.cands = JSON.stringify(list);
  imgEl.dataset.idx = "0";
  imgEl.src = list[0] || "";
  imgEl.onerror = ()=>{
    const cands = JSON.parse(imgEl.dataset.cands || "[]");
    let i = parseInt(imgEl.dataset.idx || "0",10)+1;
    imgEl.dataset.idx = String(i);
    if(i < cands.length) imgEl.src = cands[i];
    else imgEl.onerror = null;
  };
}
function activateImages(container, defaultDir){
  container.querySelectorAll("img[data-file]").forEach(img=>{
    setImgWithFallback(img, img.dataset.dir || defaultDir || "", img.dataset.file || "");
  });
}

/* ===================== Keypad (identique logique) ===================== */
const modal = $("#modal");
const kbdTarget = $("#kbdTarget");
const kbdValue = $("#kbdValue");
const kbdGrid = $("#kbdGrid");
const btnClose = $("#kbdClose");
const btnClear = $("#kbdClear");
const btnBack = $("#kbdBack");
const btnOk = $("#kbdOk");

let keypad = { open:false, buffer:"0", onApply:null, title:"" };

function openKeypad(title, currentValue, onApply){
  keypad.open = true;
  keypad.title = title;
  keypad.buffer = String(clampInt(currentValue));
  keypad.onApply = onApply;
  kbdTarget.textContent = title;
  kbdValue.textContent = keypad.buffer;
  modal.classList.add("open");
}
function closeKeypad(){ keypad.open = false; modal.classList.remove("open"); }
function setBuffer(v){ keypad.buffer = v; kbdValue.textContent = keypad.buffer; }
function pushDigit(d){ if(keypad.buffer === "0") setBuffer(String(d)); else setBuffer(keypad.buffer + String(d)); }
function backspace(){ if(keypad.buffer.length <= 1) setBuffer("0"); else setBuffer(keypad.buffer.slice(0,-1)); }
function clearBuf(){ setBuffer("0"); }
function applyBuf(){
  const v = clampInt(parseInt(keypad.buffer,10));
  if(typeof keypad.onApply === "function") keypad.onApply(v);
  closeKeypad();
}
(function buildKeypad(){
  kbdGrid.innerHTML = "";
  for(let i=1;i<=9;i++){
    const b = document.createElement("button");
    b.className = "kbd-key";
    b.textContent = String(i);
    b.onclick = ()=>pushDigit(i);
    kbdGrid.appendChild(b);
  }
  const blank1 = document.createElement("div");
  const zero = document.createElement("button");
  zero.className="kbd-key"; zero.textContent="0"; zero.onclick=()=>pushDigit(0);
  const blank2 = document.createElement("div");
  kbdGrid.append(blank1, zero, blank2);
})();
btnClose.onclick = closeKeypad;
btnClear.onclick = clearBuf;
btnBack.onclick = backspace;
btnOk.onclick = applyBuf;
modal.addEventListener("click", (e)=>{ if(e.target === modal) closeKeypad(); });
window.addEventListener("keydown", (e)=>{
  if(!keypad.open) return;
  if(e.key>="0" && e.key<="9"){ e.preventDefault(); pushDigit(e.key); return; }
  if(e.key==="Backspace"){ e.preventDefault(); backspace(); return; }
  if(e.key==="Delete"){ e.preventDefault(); clearBuf(); return; }
  if(e.key.toLowerCase()==="c"){ e.preventDefault(); clearBuf(); return; }
  if(e.key==="Escape"){ e.preventDefault(); closeKeypad(); return; }
  if(e.key==="Enter"){ e.preventDefault(); applyBuf(); return; }
});

/* ‚úÖ Tu peux coller ICI ton array DUNGEONS complet (tel quel) */

/* ===================== Storage ===================== */
const kDungeon = (id)=>`${LS_PREFIX}d:${id}`;
const kButin = (id)=>`${LS_PREFIX}butin:${id}`;

function loadDungeon(id){
  try{
    const raw = localStorage.getItem(kDungeon(id));
    if(!raw) return { mobs:{}, res:{}, resP:{}, eq:{}, eqP:{}, runs:0 };
    const p = JSON.parse(raw);
    return {
      mobs: p.mobs||{}, res: p.res||{}, resP: p.resP||{},
      eq: p.eq||{}, eqP: p.eqP||{},
      runs: clampInt(p.runs ?? 0),
    };
  }catch{
    return { mobs:{}, res:{}, resP:{}, eq:{}, eqP:{}, runs:0 };
  }
}
function saveDungeon(id, st){ localStorage.setItem(kDungeon(id), JSON.stringify(st)); }
function ensureDungeonShape(d, st){
  const out = st || { mobs:{}, res:{}, resP:{}, eq:{}, eqP:{}, runs:0 };
  out.mobs ||= {}; out.res ||= {}; out.resP ||= {}; out.eq ||= {}; out.eqP ||= {};
  out.runs = clampInt(out.runs ?? 0);

  (d.mobs||[]).forEach(m=>{ if(!(m.key in out.mobs)) out.mobs[m.key]=0; });
  (d.resources||[]).forEach(r=>{ if(!(r.key in out.res)) out.res[r.key]=0; if(!(r.key in out.resP)) out.resP[r.key]=0; });
  (d.equipments||[]).forEach(e=>{ if(!(e.key in out.eq)) out.eq[e.key]=0; if(!(e.key in out.eqP)) out.eqP[e.key]=0; });

  return out;
}
function loadButin(id){ return localStorage.getItem(kButin(id)) || "b8"; }
function saveButin(id, b){ localStorage.setItem(kButin(id), b); }

/* ===================== Helpers totals ===================== */
function sumKamasFromDungeon(d, st){
  let total = 0;
  for(const r of d.resources||[]){
    const q = clampInt(st.res[r.key]||0);
    const p = toNum(st.resP[r.key]||0);
    total += q*p;
  }
  for(const e of d.equipments||[]){
    const q = clampInt(st.eq[e.key]||0);
    const p = toNum(st.eqP[e.key]||0);
    total += q*p;
  }
  return total;
}
function sumQty(mapObj){
  let s=0;
  for(const v of Object.values(mapObj||{})) s += clampInt(v);
  return s;
}

/* ===================== UI rows ===================== */
function renderCounterRow({dir, img, name, sub, value, onMinus, onPlus, onPick}){
  return `
    <div class="item">
      <div class="ico"><img data-dir="${escapeHtml(dir)}" data-file="${escapeHtml(img)}" alt=""></div>
      <div class="name">
        <p class="n">${escapeHtml(name)}</p>
        ${sub?`<p class="m">${sub}</p>`:""}
      </div>
      <div class="ctrls">
        <button class="btn small" data-act="${onMinus}">-</button>
        <div class="num mono" data-act="${onPick}">${fmt.format(value)}</div>
        <button class="btn small" data-act="${onPlus}">+</button>
      </div>
    </div>
  `;
}
function renderPricedRow({dir, img, name, qty, price, subtotal, onMinus, onPlus, onPickQty, onPickPrice}){
  return `
    <div class="item">
      <div class="ico"><img data-dir="${escapeHtml(dir)}" data-file="${escapeHtml(img)}" alt=""></div>
      <div class="name">
        <p class="n">${escapeHtml(name)}</p>
        <p class="m">Sous-total: <b class="mono">${money(subtotal)}</b> k</p>
      </div>
      <div class="ctrls">
        <button class="btn small" data-act="${onMinus}">-</button>
        <div class="num mono" data-act="${onPickQty}">${fmt.format(qty)}</div>
        <button class="btn small" data-act="${onPlus}">+</button>
        <input class="price mono" data-act="${onPickPrice}" inputmode="decimal"
          value="${price?String(price).replace(".", ","):""}" placeholder="prix/u">
      </div>
    </div>
  `;
}
function bindActions(container, handlers){
  container.querySelectorAll("[data-act]").forEach(el=>{
    const act = el.dataset.act;
    if(!act || !handlers[act]) return;

    if(el.tagName === "INPUT"){
      el.addEventListener("focus", ()=>el.select());
      el.addEventListener("change", ()=>handlers[act](el.value));
      el.addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); el.blur(); } });
    }else{
      el.addEventListener("click", ()=>handlers[act]());
    }
  });

  activateImages(container);
}

/* ===================== Router minimal ===================== */
const app = $("#app");
const pagePill = $("#pagePill");

$("#btnDonjons").onclick = ()=>location.hash = "#/donjons";

$("#btnResetAll").onclick = ()=>{
  if(!confirm("Reset TOUT (donjons) ?")) return;
  for(const k of Object.keys(localStorage)){
    if(k.startsWith(LS_PREFIX)) localStorage.removeItem(k);
  }
  render();
};

function route(){
  const h = (location.hash || "#/donjons").slice(1);
  if(h==="/donjons" || h==="/") return {page:"donjons"};
  const m = h.match(/^\/d\/(.+)$/);
  if(m) return {page:"dungeon", id: decodeURIComponent(m[1])};
  return {page:"donjons"};
}
window.addEventListener("hashchange", render);

/* ===================== Pages Donjons ===================== */
function renderDonjons(){
  pagePill.textContent = "Donjons";
  const cards = DUNGEONS.map(d=>`
    <div class="card">
      <div class="card-left">
        <div class="thumb"><img data-dir="${escapeHtml(d.imgDir)}" data-file="${escapeHtml(d.thumb)}" alt=""></div>
        <div style="min-width:0">
          <h3>${escapeHtml(d.name)}</h3>
          <p>Mobs + ressources + √©quipements (avec prix)</p>
        </div>
      </div>
      <div>
        <button class="btn gold" onclick="location.hash='#/d/${encodeURIComponent(d.id)}'">Ouvrir</button>
      </div>
    </div>
  `).join("");

  app.innerHTML = `<div class="grid">${cards}</div>`;
  activateImages(app);
}

function applyRuns(d, st, runs){
  runs = clampInt(runs);
  if(runs<=0) return;

  const b = loadButin(d.id);
  const inc = d.butins?.[b] || {};
  for(const [k,v] of Object.entries(inc)){
    st.mobs[k] = clampInt((st.mobs[k]||0) + v*runs);
  }
  st.runs = clampInt((st.runs||0) + runs);
  saveDungeon(d.id, st);
  render();
}

function renderDungeon(d){
  const st = ensureDungeonShape(d, loadDungeon(d.id));
  const butin = loadButin(d.id);

  const mobList = (d.mobs||[]).map(m=>{
    const v = clampInt(st.mobs[m.key]||0);
    return renderCounterRow({
      dir:d.imgDir, img:m.img, name:m.key,
      value:v,
      onMinus:`mob:-:${m.key}`,
      onPlus:`mob:+:${m.key}`,
      onPick:`mob:pick:${m.key}`,
    });
  }).join("");

  const resList = (d.resources||[]).map(r=>{
    const q = clampInt(st.res[r.key]||0);
    const p = toNum(st.resP[r.key]||0);
    return renderPricedRow({
      dir:d.imgDir, img:r.img, name:r.key,
      qty:q,
      price: (st.resP[r.key] ? st.resP[r.key] : ""),
      subtotal: q*p,
      onMinus:`res:-:${r.key}`,
      onPlus:`res:+:${r.key}`,
      onPickQty:`res:pick:${r.key}`,
      onPickPrice:`res:price:${r.key}`,
    });
  }).join("");

  const eqList = (d.equipments||[]).map(e=>{
    const q = clampInt(st.eq[e.key]||0);
    const p = toNum(st.eqP[e.key]||0);
    return renderPricedRow({
      dir:(e.dir || d.imgDir),
      img:e.img, name:e.key,
      qty:q,
      price: (st.eqP[e.key] ? st.eqP[e.key] : ""),
      subtotal: q*p,
      onMinus:`eq:-:${e.key}`,
      onPlus:`eq:+:${e.key}`,
      onPickQty:`eq:pick:${e.key}`,
      onPickPrice:`eq:price:${e.key}`,
    });
  }).join("");

  const totalMobs = sumQty(st.mobs);
  const totalResQty = sumQty(st.res);
  const totalEqQty = sumQty(st.eq);
  const totalK = sumKamasFromDungeon(d, st);

  app.innerHTML = `
    <div class="section">
      <div class="topline">
        <div class="title">
          <div class="thumb"><img data-dir="${escapeHtml(d.imgDir)}" data-file="${escapeHtml(d.thumb)}" alt=""></div>
          <div>
            <h2>${escapeHtml(d.name)}</h2>
            <p class="sub">Choisis le butin, puis ajoute tes runs (saisie rapide possible).</p>
          </div>
        </div>
        <div class="seg">
          <button class="btn" onclick="location.hash='#/donjons'">‚Üê Retour</button>
          <button class="btn bad" id="btnResetDungeon">Reset donjon</button>
        </div>
      </div>

      <div class="butinSelector">
        <span class="butinLabel">Butin</span>
        ${["b4","b5","b6","b7","b8"].map(b=>`
          <button class="btn small ${butin===b?'active':''}" data-act="butin:${b}">${b.toUpperCase()}</button>
        `).join("")}
        <span class="pill">Tip: clique ‚Äú+ runs‚Äù ‚Üí tu peux entrer 10, 50, 500‚Ä¶</span>
      </div>

      <div class="seg">
        <button class="btn gold" data-act="runs:add">+ runs</button>
        <button class="btn" data-act="runs:pick">Saisir runs</button>
        <span class="pill">Runs: <b class="mono">${fmt.format(st.runs||0)}</b></span>
      </div>

      <div class="summary">
        <div class="kpi"><div class="k">Mobs total</div><div class="v mono">${fmt.format(totalMobs)}</div></div>
        <div class="kpi"><div class="k">Ressources total</div><div class="v mono">${fmt.format(totalResQty)}</div></div>
        <div class="kpi"><div class="k">√âquipements total</div><div class="v mono">${fmt.format(totalEqQty)}</div></div>
        <div class="kpi"><div class="k">Kamas total</div><div class="v mono gold">${money(totalK)} k</div></div>
      </div>
    </div>

    <div class="row">
      <div class="section">
        <div class="topline"><div class="title"><div class="thumb" style="width:44px;height:44px">üëπ</div><div><h2>Mobs</h2><p class="sub">+/- ou pav√© num√©rique</p></div></div></div>
        <div class="list">${mobList}</div>
      </div>

      <div class="section">
        <div class="topline"><div class="title"><div class="thumb" style="width:44px;height:44px">üì¶</div><div><h2>Ressources</h2><p class="sub">Quantit√© + prix/u + sous-total</p></div></div></div>
        <div class="list">${resList}</div>
      </div>
    </div>

    <div class="section">
      <div class="topline"><div class="title"><div class="thumb" style="width:44px;height:44px">üß∞</div><div><h2>√âquipements</h2><p class="sub">Comme ressources : quantit√© + prix/u</p></div></div></div>
      <div class="list equipGrid">${eqList}</div>
    </div>
  `;

  const handlers = {};

  ["b4","b5","b6","b7","b8"].forEach(b=>{
    handlers[`butin:${b}`] = ()=>{ saveButin(d.id, b); render(); };
  });

  $("#btnResetDungeon").onclick = ()=>{
    if(!confirm(`Reset ${d.name} ?`)) return;
    localStorage.removeItem(kDungeon(d.id));
    render();
  };

  let lastRuns = 1;
  handlers["runs:pick"] = ()=>{
    openKeypad("Nombre de runs √† ajouter", lastRuns, (v)=>{
      lastRuns = v||1;
      applyRuns(d, st, lastRuns);
    });
  };
  handlers["runs:add"] = ()=>{ applyRuns(d, st, lastRuns || 1); };

  for(const m of d.mobs){
    handlers[`mob:+:${m.key}`] = ()=>{ st.mobs[m.key]=clampInt((st.mobs[m.key]||0)+1); saveDungeon(d.id, st); render(); };
    handlers[`mob:-:${m.key}`] = ()=>{ st.mobs[m.key]=clampInt((st.mobs[m.key]||0)-1); saveDungeon(d.id, st); render(); };
    handlers[`mob:pick:${m.key}`] = ()=> openKeypad(m.key, st.mobs[m.key]||0, (v)=>{ st.mobs[m.key]=clampInt(v); saveDungeon(d.id, st); render(); });
  }

  for(const r of d.resources){
    handlers[`res:+:${r.key}`] = ()=>{ st.res[r.key]=clampInt((st.res[r.key]||0)+1); saveDungeon(d.id, st); render(); };
    handlers[`res:-:${r.key}`] = ()=>{ st.res[r.key]=clampInt((st.res[r.key]||0)-1); saveDungeon(d.id, st); render(); };
    handlers[`res:pick:${r.key}`] = ()=> openKeypad(r.key, st.res[r.key]||0, (v)=>{ st.res[r.key]=clampInt(v); saveDungeon(d.id, st); render(); });
    handlers[`res:price:${r.key}`] = (val)=>{ const n = toNum(val); st.resP[r.key]=n>0?n:0; saveDungeon(d.id, st); render(); };
  }

  for(const e of d.equipments){
    handlers[`eq:+:${e.key}`] = ()=>{ st.eq[e.key]=clampInt((st.eq[e.key]||0)+1); saveDungeon(d.id, st); render(); };
    handlers[`eq:-:${e.key}`] = ()=>{ st.eq[e.key]=clampInt((st.eq[e.key]||0)-1); saveDungeon(d.id, st); render(); };
    handlers[`eq:pick:${e.key}`] = ()=> openKeypad(e.key, st.eq[e.key]||0, (v)=>{ st.eq[e.key]=clampInt(v); saveDungeon(d.id, st); render(); });
    handlers[`eq:price:${e.key}`] = (val)=>{ const n = toNum(val); st.eqP[e.key]=n>0?n:0; saveDungeon(d.id, st); render(); };
  }

  bindActions(app, handlers);
}

/* ===================== Render ===================== */
function render(){
  const r = route();
  if(r.page==="donjons") return renderDonjons();
  if(r.page==="dungeon"){
    const d = DUNGEONS.find(x=>x.id===r.id);
    if(!d) { location.hash="#/donjons"; return; }
    pagePill.textContent = d.name;
    return renderDungeon(d);
  }
  renderDonjons();
}
(function boot(){
  if(!location.hash) location.hash="#/donjons";
  render();
})();
</script>
